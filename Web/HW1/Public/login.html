<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!--For mobile phones-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap links-->
    <link rel="stylesheet" href="../Static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../Static/bootstrap/css/bootstrap-theme.css">

    <!--CSS-->
    <link rel="stylesheet" href="../Static/css/style.css">
    <link rel="stylesheet" href="../Static/fontAwesom/css/font-awesome.min.css">

</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container" style="height: 52px">
        <div class="header">
            <a class="navbar-brand" href="#">AskMeArthur <i class="fa fa-search" aria-hidden="true"></i></a>
        </div>
        <div class="search">
            <form class="form-search">
                <input type="text" class="input-medium search-query" placeholder="Search">
                <button type="submit" class="btn">Search</button>
            </form>
        </div>
        <div class="userInfo">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="">Sign In</a> </li>
                <li><a href="">Sign Up</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="content">
    <div class="left">
            <form class="form-signin">
                <h2 class="form-signin-heading">Please Sign In</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <div class="control-group">
                    <div class="controls" style="margin-top: 10px">
                        <button class="btn btn-success">Sign In</button>
                    </div>
                </div>
            </form>
    </div>
    <div class="right">
        <div class="tags">
            <fieldset>
                <legend class="bot">Popular tags</legend>
                <a href="">Tag1</a>
                <a href="">Tag2</a>
                <a href="">Tag3</a>
            </fieldset>
        </div>
        <div class="bestMembers">
            <legend>Best members</legend>
            <table class="table table-bordered">
                <tbody>
                <tr><td><a href="">Mr.Freeman</a></td></tr>
                <tr><td><a href="">Dr.House</a></td></tr>
                <tr><td><a href="">Bender</a></td></tr>
                <tr><td><a href="">Homer</a></td></tr>
                <tr><td><a href="">Rick</a></td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
