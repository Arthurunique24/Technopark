{% extends "base.html"%}

{% block title %} Top Questions {% endblock %}

{% block content %}
        <h3>New Question</h3>
        <form class="ask-form">
            <div class="form-group row has-danger">
                <label for="title-input" class="col-2 col-form-label">Title</label>
                <div class="col-10">
                    <input class="form-control form-control-danger" placeholder="Title here" type="text" id="title-input">
                </div>
            </div>
            <div class="form-group row has-danger">
                <label for="text-input" class="col-2 col-form-label">Your Question</label>
                <div class="col-10">
                    <textarea class="form-control form-control-danger" placeholder="Question here" id="text-input"></textarea>
                </div>
            </div>
            <div class="form-group row has-warning">
                <label for="tags-input" class="col-2 col-form-label">Tags</label>
                <div class="col-10">
                    <input class="form-control form-control-warning" placeholder="Some Tags" type="text" id="tags-input">
                </div>
            </div>
            <div class="control-group">
                <div class="controls" style="margin-top: 10px">
                    <button class="btn btn-success">Ask!</button>
                </div>
            </div>
        </form>
{% endblock %}
